
{% extends 'vistas/layouts/guest.html'%}


{% block content %}
<span class="h1 mt-2">Inicio de sesión</span>
<div class="mt-4">

    <form method="POST" action="">
        
        <div class="">
            <label for="email" class="mb-2"></label>
    
            <div class="">
                <input id="email" type="email" class="form-control  @error('email') is-invalid @enderror" name="email" value="" required autocomplete="email" autofocus>
    
                
            </div>
        </div>
    
        <div class="">
            <label for="password" class="mt-3"></label>
    
            <div class="">
                <input id="password" type="password" class="form-control" name="password" required autocomplete="current-password">
    
                
            </div>
        </div>
    
        <div class="">
            <div class="d-flex justify-content-between">
                <a class="btn btn-link mt-3 start-0" href="">
                    ¿Olvidaste tu contraseña?
                </a>
                <br>
                <a class="btn btn-link mt-3 start-100" href="">
                    Regístrate
                </a>
            </div>
            
            <button type="submit" class="btn btn-success mt-3 w-100">
                Acceder
            </button>
        </div>
    </form>
</div>

{% endblock %}
